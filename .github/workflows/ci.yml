name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, nightly]
    env:
      RUSTUP_TOOLCHAIN: ${{ matrix.rust }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mold linker (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mold

      - name: Install lld linker (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install lld
          echo "$(brew --prefix lld)/bin" >> $GITHUB_PATH

      - name: Install Rust (nightly)
        if: matrix.rust == 'nightly'
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustc-codegen-cranelift-preview

      - name: Install Rust (stable)
        if: matrix.rust == 'stable'
        uses: dtolnay/rust-toolchain@stable

      - name: Remove nightly-only config (stable + Windows)
        if: matrix.rust == 'stable' || runner.os == 'Windows'
        shell: bash
        run: |
          sed -i.bak '/codegen-backend/d' Cargo.toml
          sed -i.bak '/codegen-backend/d' .cargo/config.toml

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --workspace

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustc-codegen-cranelift-preview
      - run: cargo clippy --all-targets --all-features -- -D warnings

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustc-codegen-cranelift-preview
      - run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

