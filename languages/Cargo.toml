[package]
name = "mettail-languages"
version = "0.1.0"
edition = "2021"

# Library only - no binaries
# Examples are in workspace examples/ directory
# Tests use separate test binaries



[dependencies]
mettail-macros = { path = "../macros" }
mettail-runtime = { path = "../runtime" }
moniker = { workspace = true }
lalrpop-util = { workspace = true, features = ["lexer"] }
ascent = { workspace = true }
rand = { workspace = true }
ascent-byods-rels = { workspace = true }
indexmap = { workspace = true }

[build-dependencies]
lalrpop = { workspace = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

# TODO: Re-enable after Pattern refactor complete
[[bin]]
name = "ambient_tests"
path = "tests/ambient_tests.rs"

[[bin]]
name = "rhocalc_tests"
path = "tests/rhocalc_tests.rs"

[[bench]]
name = "rhocalc_bench"
harness = false